plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'com.gluonhq.gluonfx-gradle-plugin' version '1.0.16'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.gluonapplication.GluonApplication'

dependencies {
    implementation 'com.gluonhq:charm-glisten:6.2.2'
}

javafx {
    version = '17.0.2'
    modules = [ 'javafx.controls' ]
}

gluonfx {
    // target = 'ios' // Uncomment to enable iOS
     target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.16"
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }
}